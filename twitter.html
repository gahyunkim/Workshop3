<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head;
	any other head content must come *after* these tags -->
	<title>Twitter</title>
	<!-- Bootstrap's CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/twitter.css" rel="stylesheet">
	<link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
</head>
<body>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<nav class="navbar navbar-fixed-top navbar-default">
		<div class="container">
			<!-- This code is only active when viewing the site on mobile. We will not cover responsive design, but we'll leave this in, as it's part of the example code.-->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				
				<div class = "nav navbar-nav navbar-right">
					<div class="btn-group" role="group">
						<button type="button" class="btn btn-default navbar-border">
							PIC
						</button>
					</div>
					<div class="btn-group navbar-tweet" role="group">
						<button type="button" class="btn btn-default navbar-btn">
							<span class="glyphicon glyphicon-pencil" style="margin-right: 5px"></span>
							<span>Tweet</span>
						</button>
					</div>
				</div>

				<form class="navbar-form navbar-right" role="search">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Search Twitter">
						<span class="input-group-btn">
							<button type="submit" class="btn btn-default">
								<span class="glyphicon glyphicon-search"></span>
							</button>
						</span>
					</div>
				</form>
				
				<ul class="nav navbar-nav navbar-left">
					<div class="btn-toolbar pull-right navbar-transparent" role="toolbar">
						<div class="btn-group navbar-transparent" role="group">
							<button type="button" class="btn btn-default navbar-btn">
								<span class="glyphicon glyphicon-home" style="margin-right: 5px"></span>
								<span>Home</span>
							</button>
						</div>
						<div class="btn-group" role="group">
							<button type="button" class="btn btn-default navbar-btn">
								<span class="glyphicon glyphicon-flash" style="margin-right: 3px"></span>
								<span>Moments</span>
							</button>
						</div>
						<div class="btn-group" role="group">
							<button type="button" class="btn btn-default navbar-btn">
								<span class="glyphicon glyphicon-bell" style="margin-right: 5px"></span>
								<span>Notifications</span>
							</button>
						</div>
						<div class="btn-group" role="group">
							<button type="button" class="btn btn-default navbar-btn">
								<span class="glyphicon glyphicon-inbox" style="margin-right: 5px"></span>
								<span>Messages</span>
							</button>
						</div>
					</div>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container -->
	</nav>

	<div class="container">
		<!-- The row that contains the three main columns of the website. -->
		<div class="row">
			<!-- Left sidebar: A cell that spans 2 columns -->
			<div class="col-lg-3">
			</div>
			<!-- Main feed: A cell that spans 7 columns -->
			<div class="col-md-6">
				<div class="panel panel-default ">
					<div class="panel-body ">
						<!-- Post metadata -->
						<div class="row">
							<!-- This is for twitter post-->
							<div class="col-md-6 twitter-feed">
								<div class="media">
									<div class="media-left media-top">
										PIC
									</div>
									<div class="media-body">
										<a href="https://twitter.com/NASA">
											<strong><font size="+0" color="black">NASA</font></strong>
										</a>
										<span><i class="icon-check-sign"></i></span>
										<br><font color="d3d3d3">@NASA</font></a>
									</div>
								</div>
							</div>
							<!-- Following Button-->
							<div class="col-md-6">
								<div class="btn-group pull-right" role="group">
									<button type="button" class="btn btn-default">
										<span class="glyphicon glyphicon-asterisk"></span>
									</button>
									<button type="button" class="btn btn-default ">Following
									</button>
								</div>
							</div>
						</div>

						<!-- Post content -->
						<div class="row">
							<div class="col-md-12 tweet">
								This spiral galaxy hosts a supermassive black hole that's also super-hungry:<br> 
								<font color=#2655c1> 
									<a href="http://go.nasa.gov/1Rp6V2w" target="blank">go.nasa.gov/1Rp6V2w</a>
									<a href="https://twitter.com/NASA_Hubble?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="blank">@NASA_Hubble</a>
								</font>
								<div class="tweet">
									<img src="img/hubble.jpg" width="100%"/>
								</div>
							</div>
						</div>
						<div class="retweets-likes">
							<div class="col-md-12 twitter-stats-update">
								<ul class="list-inline reactions">
									<li>
										<a href="#">Retweets </br> 1,747</a>
									</li>
									<li>
										<a href="#">Likes </br> 2,911</a>
									</li>
									<li>
										<a href="#">Pic Pic Pic Pic Pic Pic Pic </br>&nbsp</a>
									</li>
								</ul>
							</div>
						</div>
						<div class="date">
							<div class="col-md-12 twitter-stats-update">
								<ul class="list-inline reactions">
									<li>
										<a href="#">12:44PM - 8 Jan 2016</a>
									</li>	
								</ul>
							</div>
						</div>
						<div class="reactions">
							<div class="col-md-12 transparent">
								<ul class="list-inline">
									<li>
										<button type="button" class="btn btn-default">
											<span class="glyphicon glyphicon-arrow-left"></span>
										</button>
										<button type="button" class="btn btn-default">
											<span class="glyphicon glyphicon-retweet"></span>
										</button>
										<button type="button" class="btn btn-default">
											<span class="glyphicon glyphicon-heart"></span>
										</button>
										<button type="button" class="btn btn-default">
											<span class="glyphicon glyphicon-minus"></span>
										</button>
									</li>	
								</ul>
							</div>
						</div>
					</div>
					<div class="panel-footer">
						<div class="row">
							<div class="col-md-12">
							</div>
						</div>
						<ul class="media-list ">

							<li class="media">
								<div class="media-left media-top">
									PIC
								</div>
								<div class="media-body">
									<input type="text" class="form-control" placeholder="Reply to @NASA @NASA_Hubble" aria-describedby="basic-addon1">
								</div>
							</li>
						</ul>
					</div>
				</div>

				<div style="height: 99999px;">
				</div>
			</div>
			<!-- Right sidebar: A cell that spans 3 columns -->
			<div class="col-md-2">
			</div>
		</div>
	</div>

</body>
</html>
